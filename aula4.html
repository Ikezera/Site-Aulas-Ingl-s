  <!--Aula 3: Aprimorando o vocabulario

Objetivo: Ensinar o aluno a começar a formar frases, ensinar a ele novas palavras, treinar com perguntas e respostas, e revisar os erros da aula passada(revisar os verbos tambem).

Erros da aula passada:           Aprendeu= / Ainda revisar = +
    --Revisar os verbos da aula passada:
    Use, Go, Think, Jump, Work, Talk, Learn, Develop, Understand, Write, Live, Leave, Stay, Wish, Teach, Ask e Study.= 
    --Estudar as perguntas de trabalho da aula passada: os significados de cada palavra e modo correto de responder.
    --Revisar as palavras da aula passada , e fazer perguntas ao aluno para ele usar elas.

    Aplicar exercicios sobre:
   --Como usar o What , Why, Who , When , Where e How.
   --Ensinar a formar frases , comecando a mandar ele traduzir estas para o ingles:
   -Eu gosto de pegar sol na praia durante as férias.
   -Ela tem um cachorro que adora brincar no parque.
   -O bolo de chocolate que minha avó faz é o melhor.
   -Nós costumamos sair para jantar aos sábados.
   -A festa de aniversário foi  divertida.
   -Ele prefere assistir filmes de comédia aos de terror.
   -A biblioteca fica perto da escola.
   -Eles compraram um presente para o amigo secreto.
   -Eu sempre esqueço onde coloco minhas chaves.
   -Ela adora dançar ao som de música pop.
   -A pizza que pedimos estava deliciosa.
   -Meu irmão mais novo aprendeu a andar de bicicleta.
   -Eles planejam viajar para o exterior nas férias.
   -Minha mãe prepara o jantar todas as noites.
   -O parque é um ótimo lugar para fazer piquenique.
   -Eu gosto de ler livros antes de dormir.
   -A professora explicou a lição duas vezes.
   -Nós visitamos nossos avós no fim de semana passado.
   -Ele adora jogar videogame com os amigos.
   -As aulas de inglês são interessantes e úteis.

   Agora com as palavras que o aluno nao souber , anote e depois mande ele falar o significado de cada uma delas novamente
   e mandar ele formar frases com estas palavras(se quiser voce pode anotar as palavras que ele nao sabe dos outros exercicios e juntar todas elas).

   Palavras a revisar:
   Taught
   Thought
   Left(passado de leave)

   accomplishments

   roles
   skills
   bring

   had
   Schedule

  -->
  <body>
    <body>
      <header style="height: 10vh; background-color: blue; width: 100%">
        <h1
          style="
            font-size: 4rem;

          "

      </header>
      <!-- Pergunta 1 -->
      <h1>1- O que significa "why"?</h1>
      <div class="q1" id="q1">
        <input type="radio" name="1" id="Porque" value="1" />
        <label for="Porque">Porque?</label><br />
        <input type="radio" name="1" id="OQue" />
        <label for="OQue">O que?</label><br />
        <input type="radio" name="1" id="Quando" />
        <label for="Quando">Quando?</label><br />
      </div>

      <!-- Pergunta 2 -->
      <h1>2- O que significa "when"?</h1>
      <div class="q1" id="q2">
        <input type="radio" name="2" id="Quem" />
        <label for="Quem">Quem?</label><br />
        <input type="radio" name="2" id="Quando" value="1" />
        <label for="Quando">Quando?</label><br />
        <input type="radio" name="2" id="Onde" />
        <label for="Onde">Onde?</label><br />
      </div>

      <!-- Pergunta 3 -->
      <h1>3- O que significa "who"?</h1>
      <div class="q1" id="q3">
        <input type="radio" name="3" id="Ele" />
        <label for="Ele">Ele?</label><br />
        <input type="radio" name="3" id="Quem" value="1" />
        <label for="Quem">Quem?</label><br />
        <input type="radio" name="3" id="Como" />

      </div>

      <!-- Pergunta 4 -->
      <h1>4- O que significa "how"?</h1>
      <div class="q1" id="q4">
        <input type="radio" name="4" id="Onde" />
        <label for="Onde">Onde?</label><br />
        <input type="radio" name="4" id="Porque" />
        <label for="Porque">Porque?</label><br />
        <input type="radio" name="4" id="Como" value="1" />
        <label for="Como">Como?</label><br />
      </div>

      <!-- Pergunta 5 -->
      <h1>5- Como que fica "Onde fica o lago" em inglês?</h1>
      <div class="q1" id="q5">
        <input type="radio" name="5" id="WhereIsTheLake" value="1" />
        <label for="WhereIsTheLake">Where is the lake?</label><br />
        <input type="radio" name="5" id="WhoIsTheLake" />

        <input type="radio" name="5" id="HowIsTheLake" />

      <!-- Pergunta 6 -->
      <h1>6- Traduza "Who is the kid that teaches you English?"</h1>
      <div class="q1" id="q6">
        <input type="radio" name="6" id="QuandoTeEnsinaram" />
        <label for="QuandoTeEnsinaram">Quando que te ensinaram inglês?</label
        ><br />
        <input type="radio" name="6" id="QuemEnsinaIngles" value="1" />
        <label for="QuemEnsinaIngles"
          >Quem é o garoto que te ensina inglês?</label
        ><br />
        <input type="radio" name="6" id="ComoEnsinaIngles" />
        <label for="ComoEnsinaIngles">Como que o garoto te ensina inglês?</label
        ><br />
      </div>

      <!-- Pergunta 7 -->
      <h1>7- Traduza "I went to the park, where I ate lunch."</h1>
      <div class="q1" id="q7">
        <input type="radio" name="7" id="FuiAoParque" value="1" />
        <label for="FuiAoParque">Fui ao parque, onde almocei.</label><br />
        <input type="radio" name="7" id="IreiAoParque" />

        <input type="radio" name="7" id="FuiAoParqueQuandoAlmoccei" />

        ><br />
